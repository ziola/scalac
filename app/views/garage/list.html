<article id="garageTable" class="row" ng-controller="GarageListController as listCtrl">
  <h2>Our founders</h2>
  <section class="row" ng-show="listCtrl.garages.length === 0">
    <div class="col-md-12">
      <h4>Currenty all founders are in hiding. Be first to register.</h4>
    </div>
  </section>
  <section class="row" ng-show="listCtrl.garages.length > 0">
    <div class="col-md-12">
      <div class="table-responsive">
        <table st-table="listCtrl.garagesCollection" st-safe-src="listCtrl.garages" class="table table-striped table-condensed">
          <thead>
            <tr>
              <th st-sort="name" st-skip-natural="true">Company name</th>
              <th st-sort="founder" st-skip-natural="true">Founders</th>
              <th st-sort="street" st-skip-natural="true">Address</th>
              <th st-sort="city" st-skip-natural="true">City</th>
              <th st-sort="postal" st-skip-natural="true">Postal</th>
              <th st-sort="country" st-skip-natural="true">Country</th>
              <th st-sort="homePage" st-skip-natural="true">Home Page</th>
              <th>Actions</th>
            </tr>
            <tr>
            <th colspan="8">
              <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
            </th>
          </tr>
          </thead>
          <tbody>
            <tr ng-repeat="garage in listCtrl.garagesCollection">
              <td>{{garage.name}}</td>
              <td>{{garage.founder}}</td>
              <td>{{garage.street}}</td>
              <td>{{garage.city}}</td>
              <td>{{garage.postal}}</td>
              <td>{{garage.country}}</td>
              <td><a href="{{garage.homePage}}" target ="new">{{garage.homePage}}</a></td>
              <td>
                <button type="button" ng-click="listCtrl.toogleOnMap(garage)" class="btn btn-sm btn-danger">
                  <span class="sr-only">{{garage.visible ? "Hide" : "Show"}} on map</span><i class="glyphicon" ng-class="{'glyphicon-eye-close': garage.visible,  'glyphicon-eye-open': !garage.visible}"></i>
                </button>
                <button type="button" ng-click="listCtrl.select(garage)" class="btn btn-sm btn-danger">
                  <span class="sr-only">Find on map</span><i class="glyphicon glyphicon-screenshot"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="8" class="text-center">
                <div st-pagination="" st-items-by-page="listCtrl.itemsPerPage" st-displayed-pages="listCtrl.pages">{{listCtrl.pages}}</div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </section>
</article>
